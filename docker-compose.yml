services:
  screeps:
    image: ghcr.io/jomik/screeps-server:edge
    depends_on:
      - mongo
      - redis
    ports:
      - 21025:21025/tcp
    volumes:
      - ./config.yml:/screeps/config.yml
      - screeps-data:/data
      - screeps-mods:/screeps/mods
      - ./dynamicMarketConfig.js:/screeps/dynamicMarketConfig.js
      - ./bots.yml:/screeps/bots.yml
      - ../mods/:/mods
    environment:
      NODE_OPTIONS: --max-old-space-size=4096 --trace-warnings
      MONGO_HOST: mongo
      REDIS_HOST: redis
      STEAM_KEY: ${STEAM_KEY:?"Missing steam key"}
      HISTORY_PATH: /data/history
      MAPTOOL_USER: ${MAPTOOL_USER}
      MAPTOOL_PASS: ${MAPTOOL_PASS}
    restart: unless-stopped
    build: server

  mongo:
    image: mongo:4.4.18
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    command: --appendonly yes --save ''
    restart: unless-stopped

volumes:
  screeps-data:
  screeps-mods:
  redis-data:
  mongo-data:
