services:
  screeps:
    image: ghcr.io/jomik/screeps-server:edge
    depends_on:
      - mongo
      - redis
    ports:
      - 21025:21025/tcp
    volumes:
      - ./config.yml:/screeps/config.yml
      - screeps-user:/home/node
      - screeps-data:/data
      - screeps-mods:/screeps/mods
    environment:
      MONGO_HOST: mongo
      REDIS_HOST: redis
      STEAM_KEY: ${STEAM_KEY:?"Missing steam key"}
      HISTORY_PATH: /data/history
      HISTORY_KEEP_TICKS: 4000000
      MAPTOOL_USER: ${MAPTOOL_USER}
      MAPTOOL_PASS: ${MAPTOOL_PASS}
    restart: unless-stopped
    build: server

  mongo:
    image: mongo:4.4.30
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7
    volumes:
      - redis-data:/data
    command: --appendonly yes --save ''
    restart: unless-stopped

volumes:
  screeps-data:
  screeps-mods:
  screeps-user:
  redis-data:
  mongo-data:
